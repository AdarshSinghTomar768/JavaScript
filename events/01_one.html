<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop" 
                src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" 
                src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="japan"></li>
            <li><img width="200px" id="river" 
                src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="river"></li>
            <li><img width="200px" id="owl" 
                src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="owl"></li>
            <li><img width="200px" id="prayer" 
                src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="prayer"></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    document.getElementById('owl').onclick = function(){
        alert('I am an owl');
    }

    //attachEvent()
    // jQuery - no

    //useing better approach for this

    //target,toElement,srcElement,currentTarget
    //clientX,clientY,screenX,screenY,offsetX,offsetY
    //altKey,ctrlKey,shiftKey

    document.getElementById('images').addEventListener('click', function(e){
        console.log("Click inside the ul");
    },false)

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl Clicked");
        e.stopPropagation();//owl clicked
    },false)//alert(..)
            //owl clicked 
            //Click inside the ul

    document.getElementById('images').addEventListener('click', function(e){
    console.log("Click inside the ul");
    },true)

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl Clicked");
    },true)//alert(..)
            //Click inside the ul
            //owl clicked

    document.getElementById('google').addEventListener('click', function(e){
        console.log("google Clicked");
        e.preventDefault();
        e.stopPropagation();//owl clicked
    },false)

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.parentNode);
        let removeIt = e.target.parentNode
        removeIt.remove();//will remove the li(image) but
    })

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        console.log(e.target);
        if(e.target.tagName === 'IMG'){
            let removeIt = e.target.parentNode
            removeIt.remove();//will remove the li(image)
    }
})
</script>
</html>
